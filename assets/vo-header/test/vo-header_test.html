<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>vo-header test</title>

		<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../node_modules/wct-browser-legacy/browser.js"></script>
	</head>
	
	<body>
		<test-fixture id="vo-header-fixture">
			<template>
				<vo-header></vo-header>
			</template>
		</test-fixture>

		<script type="module">
			import '../vo-header';

			suite('vo-header', () => {
				const should = chai.should();

				test('bevat een verwijzing naar de website van Vlaanderen', () => {
					const element = fixture('vo-header-fixture');
					const vlaanderenElement = element.shadowRoot.querySelector('#vlaanderen');
					should.exist(vlaanderenElement);
					assert.equal(vlaanderenElement.textContent, 'VLAANDEREN.be');
					assert.equal(vlaanderenElement.href, 'http://www.vlaanderen.be/');
				});

				test('bevat een verwijzing naar de website van het departement', () => {
					const element = fixture('vo-header-fixture');
					const departementElement = element.shadowRoot.querySelector('#departement');
					should.exist(departementElement);
					assert.equal(departementElement.textContent, 'Departement Omgeving');
					assert.equal(departementElement.href, 'http://www.omgevingvlaanderen.be/');
				});

				test('bevat het logo van Vlaanderen', () => {
					const element = fixture('vo-header-fixture');
					const logo = element.shadowRoot.querySelector('vo-merklogo');
					should.exist(logo);
				});
			});
		</script>
	</body>
</html>
